{% extends 'base.html' %}
{% load static %}

{% block title %}
Home
{% endblock %}

{% block content %}
    <div class="hero min-h-screen min-w-screen bg-gradient-to-br from-sky-50 to-blue-300 dark:from-blue-950 dark:to-base-100">
        <div id="particles-js" class="h-screen w-screen"></div>
        <div class="hero-content text-center flex-col">
            <h1 class="text-3xl lg:text-6xl font-extrabold">Advancing Technology for <span id="typewriter"></span></h1>


            <a class="my-5" href="https://www.ieee.org/">
                <img style="display: none ;" src="{% static 'img/ieee-blue.png' %}" id="ieee-blue" alt="IEEE Logo">
                <img style="display: none;" src="{% static 'img/ieee-white.png' %}" id="ieee-white" alt="IEEE Logo">
            </a>
        </div>
    </div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://unpkg.com/typeit"></script>
<script src="{% static 'js/index.js' %}"></script>
{% endblock %}
