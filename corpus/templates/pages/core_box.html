{% load static %}
<div class="margins">
    <div class="card card-bordered w-96 bg-base-300 shadow-xl">
       <figure class="px-10 pt-10">
          <img class="profile-pic" {% if core_member.profile_picture %} src="{{ core_member.profile_picture.url }}" {% else %} src="{% static 'img/default_profile_picture.png' %}" {% endif %} alt="photo" class="rounded-xl" />
       </figure>
       <div class="card-body items-center text-center">
          <h2 class="card-title">{{ core_member.user }}</h2>
          <p class="card-post">{{ core_member.core.post.name }}</p>
          <br />
          <div class="card-actions">
             {% if core_member.linkedin %}
             <a href="{{ core_member.linkedin }}" target="_blank" class="btn btn-outline btn-lg"><i class="fab fa-2x fa-linkedin"></i></a>
             {% endif %}
             {% if core_member.website %}
             <a href="{{ core_member.website }}" target="_blank" class="btn btn-outline btn-lg"><i class="fa fa-2x fa-link"></i></a>
             {% endif %}
          </div>
       </div>
    </div>
 </div>
